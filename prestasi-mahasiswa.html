<!DOCTYPE html>
<html>
<head>
  <title>Prestasi Mahasiswa</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    /* Gaya tambahan untuk menyesuaikan tampilan */
    body {
      padding: 20px;
    }

    .prestasi {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Daftar Prestasi Mahasiswa</h1>

    <div class="prestasi">
      <div class="row">
        <div class="col-md-3">
          <img src="Assets/img/post-1.jpg" class="img-fluid" alt="Prestasi 1">
        </div>
        <div class="col-md-9">
          <h2>Prestasi 1</h2>
          <p>Nama Mahasiswa: John Doe</p>
          <p>Prestasi: Juara 1 Lomba Debat Nasional</p>
          <p>Tahun: 2022</p>
        </div>
      </div>
    </div>

    <div class="prestasi">
      <div class="row">
        <div class="col-md-3">
          <img src="Assets/img/post-2.jpg" class="img-fluid" alt="Prestasi 2">
        </div>
        <div class="col-md-9">
          <h2>Prestasi 2</h2>
          <p>Nama Mahasiswa: Jane Smith</p>
          <p>Prestasi: Penulis Terbaik Jurnal Ilmiah</p>
          <p>Tahun: 2023</p>
        </div>
      </div>
    </div>

    <!-- Tambahkan lebih banyak div .prestasi sesuai dengan jumlah prestasi yang ingin ditampilkan -->
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
